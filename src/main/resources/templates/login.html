<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Insert title here</title>
</head>
<body>  
<section>
<div class="pt-5"> 
<th:block th:if="${session.msg}">
                			<div class="alert alert-danger" role="alert">
 [[${session.msg}]]
</div>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				</th:block>
  <h1 class="text-center">Login</h1>  
<div class="container">  
                <div class="row">  
                    <div class="col-md-5 mx-auto">  
                        <div class="card card-body"> 
                        <div th:if="${param.error}" class="alert alert-danger">
							Invalid username & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>
                         
                      <form  action="/login" method="post" >  
                   <div class="form-group required">  
              <label for="username"> Enter your Email</label>  
             <input type="email" class="form-control text-lowercase" id="username"  name="username"  required="required">  
               </div>                      
       <div class="form-group required">  
    <label class="d-flex flex-row align-items-center" for="password"> Enter your Password   
     </label>  
<input type="password" class="form-control" id="password" name="password" value="" required="required">  
       </div>  
     <div class="form-group mt-4 mb-4">  
        <div class="custom-control custom-checkbox">  
            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">  
   <label class="custom-control-label" for="remember-me"> Remember me? </label>  
                </div>  
              </div>  
         <div class="form-group pt-1">  
      <button class="btn btn-primary btn-block" type="submit"> Log In </button>  
                  </div>  
               </form>  
             <p class="small-xl pt-3 text-center">  
       <span class="text-muted"> Not a member? </span>  
        <a href="/register"> Register </a>  
                        </p>  
                        </div>  
                    </div>  
                </div>  
            </div>  
</div>  
</section>
</body>  

</html>
