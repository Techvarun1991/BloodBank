<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #f0f1f2;">
	<section>

	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">

						<h4 class="text-center text-primary">Add Request Form</h4>

						<div th:if="${session.msg}">
							<h5 class="text-center text-success" th:text="${session.msg}"></h5>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</div>


						<form th:action="@{/user/save_requests}" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									 Name </label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="request_name">

							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									Mobile No </label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="mobileno">

							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Choose Blood Type
								</label> 
									<select name="blood" id="exampleInputEmail1">
										<option value="A+">A+</option>
 										<option value="A-">A-</option>
 										<option value="B+">B+</option>
 										<option value="B-">B-</option>
 										<option value="AB+">AB+</option>
 										<option value="AB-">AB-</option>
 										<option value="O+">O+</option>
 										<option value="O-">O-</option>	
									</select>

							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Quantity</label>
								<input type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="quantity">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Location</label>
								<input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="location">
							</div>
							
							<div class="mb-3">
								
								<input type="hidden" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="" >
							</div>
							<button type="submit" class="btn btn-primary">Add
								Request</button>
						</form>

					</div>
				</div>

			</div>
		</div>
	</div>

</section>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
